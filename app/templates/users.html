{% extends 'base.html' %}

{% block title %}
    Team
{% endblock %}

    {% block content %}
        <h2 id="users_heading">Choose a User to Battle:</h2>
        {% for user in user_list %}
            <div class="user_container">
                <p>User: {{user.first_name}}</p>
                <a href="{{url_for('main.battle', user_id=user.id)}}"><button id="user_battle_btn">Battle</button></a>
            </div>
        {% endfor %}
    {% endblock %}
